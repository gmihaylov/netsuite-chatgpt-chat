<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
    />
    <script>
        const form = document.getElementById("form")

        form.addEventListener('submit' ,(e)=> {
            e.preventDefault();
        });
        let audio1 = new Audio(
            "https://github.com/gmihaylov/netsuite-chatgpt-chat/raw/main/src/FileCabinet/SuiteScripts/NetSuite%20ChatGPT%20Chat/sounds/click.mp3"
        );
        function chatOpen() {
            document.getElementById("chat-open").style.display = "none";
            document.getElementById("chat-close").style.display = "block";
            document.getElementById("chat-window1").style.display = "block";

            audio1.load();
            audio1.play();
        }
        function chatClose() {
            document.getElementById("chat-open").style.display = "block";
            document.getElementById("chat-close").style.display = "none";
            document.getElementById("chat-window1").style.display = "none";
            document.getElementById("chat-window2").style.display = "none";

            audio1.load();
            audio1.play();
        }
        function openConversation() {
            document.getElementById("chat-window2").style.display = "block";
            document.getElementById("chat-window1").style.display = "none";

            audio1.load();
            audio1.play();
        }

        //Gets the text from the input box(user)
        function userResponse() {
            console.log("response");
            let userText = document.getElementById("textInput").value;

            if (userText == "") {
                alert("Please type something!");
            } else {
                document.getElementById("messageBox").innerHTML += `<div class="first-chat">
      <p>${userText}</p>
      <div class="arrow"></div>
    </div>`;
                let audio3 = new Audio(
                    "https://github.com/gmihaylov/netsuite-chatgpt-chat/raw/main/src/FileCabinet/SuiteScripts/NetSuite%20ChatGPT%20Chat/sounds/pop.mp3"
                );
                audio3.load();
                audio3.play();

                document.getElementById("textInput").value = "";
                var objDiv = document.getElementById("messageBox");
                objDiv.scrollTop = objDiv.scrollHeight;

                setTimeout(() => {
                    adminResponse(userText);
                }, 1000);
            }
        }

        function adminResponse(userText) {
            fetch("${suiteletUrl}&query=" + userText)
                .then((response) => {
                    return response.json();
                })
                .then((suiteletResponse) => {
                    document.getElementById(
                        "messageBox"
                    ).innerHTML += `<div class="second-chat">
          <div class="circle" id="circle-mar"></div>
          <p>${suiteletResponse.reply}</p>
          <div class="arrow"></div>
        </div>`;
                    let audio3 = new Audio(
                        "https://github.com/gmihaylov/netsuite-chatgpt-chat/raw/main/src/FileCabinet/SuiteScripts/NetSuite%20ChatGPT%20Chat/sounds/incoming.mp3"
                    );
                    audio3.load();
                    audio3.play();

                    var objDiv = document.getElementById("messageBox");
                    objDiv.scrollTop = objDiv.scrollHeight;
                })
                .catch((error) => {
                    console.log(error);
                });
        }

        //press enter on keyboard and send message
        addEventListener("keypress", (e) => {
            if (e.keyCode === 13) {

                const e = document.getElementById("textInput");
                if (e === document.activeElement) {
                    userResponse();
                }
            }
        });
    </script>

    <script>
        function myFunction() {
            var element = document.getElementById("myDIV");
            element.classList.toggle("show");
        }
    </script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap");
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        body {
            font-family: Montserrat;
        }

        /* Navigation bar */
        nav {
            background: transparent;
            height: 80px;
            width: 100%;
        }
        label.logo {
            color: white;
            font-size: 35px;
            line-height: 80px;
            margin-left: 5rem;
            font-weight: bold;
        }
        nav ul {
            float: right;
            margin-right: 60px;
        }
        nav li {
            display: inline-block;
            line-height: 80px;
            margin: 0 8px;
        }
        nav a {
            color: white;
            font-size: 17px;
            border: 1px solid transparent;
            padding: 7px 10px;
            border-radius: 3px;
        }
        nav .login,
        nav a:hover {
            border: 1px solid white;
            border-radius: 18px;
            font-size: 17px;
            font-weight: bold;
            background: white;
            color: #0c003a;
            padding: 8px 14px;
            transition: 0.1s;
        }

        nav #icon {
            color: white;
            font-size: 30px;
            line-height: 80px;
            float: right;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        /* banner */
        .homepage {
            margin-top: -80px;
            background: url("../images/Banner.png") no-repeat center;
            background-size: cover;
            height: 50rem;    /*  or 39 rem   */
        }
        /* title */

        h1.title {
            font-family: Montserrat;
            color: white;
            font-size: 60px;
            font-weight: 700;
            padding-left: 7rem;
            padding-top: 8rem;
            line-height: 1;
        }
        /* Responsive design nav and banner */
        @media (max-width: 1048px) {
            label.logo {
                font-size: 30px;
                margin-left: 7.5rem;
            }
            nav ul {
                margin-right: 18px;
            }
            nav a {
                font-size: 15px;
            }
        }

        @media (max-width: 813px) {
            nav #icon {
                display: block;
            }
            nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #9ba7b8;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all 0.5s;
            }
            nav li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }
            nav a {
                font-size: 25px;
                font-weight: bold;
                padding: 0;
            }
            nav .login {
                font-size: 25px;
                padding: 7px 68px;
            }
            nav a:hover {
                font-size: 25px;
                border: none;
                background: none;
                padding: 0;
                color: black;
            }
            nav ul.show {
                left: 0;
                top: 3.8rem;
            }

            h1.title {
                color: white;
                font-size: 3rem;
                font-weight: 700;
                padding-left: 7%;
                padding-top: 8rem;
                line-height: 1;
            }
            .homepage {
                height: 48rem;
            }
        }
        @media (max-width: 345px) {
            nav #icon {
                margin-right: 3%;
            }
            label.logo {
                padding-left: 3%;
            }
            label.logo {
                padding: 0 5%;
            }
        }

        /* chat open and close */
        .chat-bar-open {
            text-align: center;
            position: fixed;
            bottom: 40px;
            right: 50px;
        }
        .chat-bar-close {
            display: none;
            text-align: center;
            position: fixed;
            bottom: 40px;
            right: 50px;
        }
        .chat-bar-open .close,
        .chat-bar-close .close {
            background-color: #fff;
            width: 70px;
            cursor: pointer;
            height: 70px;
            padding: 15px;
            border-radius: 50%;
            border-style: none;
            vertical-align: middle;
            box-shadow: rgb(0 0 0 / 10%) 0px 1px 6px, rgb(0 0 0 / 20%) 0px 2px 24px;
        }
        .chat-bar-close .close {
            width: 56px;
            height: 56px;
            padding: 12px;
        }
        .chat-bar-open .close img {
            height: 40px;
        }
        .chat-bar-close .close i {
            font-size: 30px;
        }
        .chat-bar-open .close::after {
            position: absolute;
            content: "";
            top: 43px;
            left: 37px;
            transform: rotate(-51deg);
            border-left: 23px solid transparent;
            border-right: 30px solid transparent;
            border-top: 30px solid #fff;
        }
        .chat-bar-close .close::after {
            position: absolute;
            content: "";
            top: 27px;
            left: 23px;
            transform: rotate(-55deg);
            border-left: 24px solid transparent;
            border-right: 29px solid transparent;
            border-top: 31px solid #fff;
        }

        /* chat window 1 */
        .chat-window {
            width: 332px;
            height: 280px;
            border-radius: 10px;
            background-color: #fff;
            padding: 16px;
            z-index: 9999999;
            position: fixed;
            bottom: 120px;
            right: 54px;
            display: none;
            box-shadow: rgb(0 0 0 / 10%) 0px 1px 6px, rgb(0 0 0 / 20%) 0px 2px 24px;
        }
        .hi-there {
            background-color: #7f8ac5;
            color: #fff;
            padding: 20px 30px;
            border-radius: 5px;
        }
        .hi-there .p1 {
            font-size: 20px;
        }
        .hi-there .p2 {
            font-size: 13px;
        }
        .chat-window .start-conversation {
            padding: 15px 24px;
        }
        .chat-window .start-conversation h1 {
            font-size: 15px;
        }
        .chat-window .start-conversation p {
            font-size: 12px;
        }
        .chat-window .start-conversation button {
            cursor: pointer;
            border: none;
            border-radius: 20px;
            padding: 7px 30px;
            margin: 10px 0px;
            background-color: #13a884;
            color: white;
        }
        .chat-window .start-conversation button span {
            font-size: 14px;
        }
        .chat-window .start-conversation button i {
            font-size: 16px;
            position: relative;
            left: 6px;
            top: 3px;
        }

        /* chat window 2 */
        .chat-window2 {
            display: none;
            width: 332px;
            height: 434px;
            border-radius: 10px;
            background-color: #fff;
            padding: 16px;
            z-index: 9999999;
            position: fixed;
            bottom: 120px;
            right: 54px;
            box-shadow: rgb(0 0 0 / 10%) 0px 1px 6px, rgb(0 0 0 / 20%) 0px 2px 24px;
        }
        .chat-window2 .hi-there .p2 {
            font-size: 12px;
        }
        .message-box {
            height: 316px;
            width: 100%;
            padding-right: 5px;
            overflow: auto;
        }
        .message-box .first-chat {
            width: 200px;
            float: right;
            background-color: #4c5aa1;
            padding: 10px;
            margin: 14px 0px;
            border-radius: 5px;
            color: white;
        }
        .message-box .first-chat p {
            font-size: 12px;
            overflow-wrap: break-word;
        }
        .message-box .first-chat .arrow {
            content: "";
            width: 0px;
            height: 0px;
            border-left: 9px solid transparent;
            border-right: 9px solid #4c5aa1;
            border-top: 9px solid #4c5aa1;
            border-bottom: 9px solid transparent;
            right: -172px;
            bottom: -23px;
            position: relative;
            margin-top: -15px;
        }

        .message-box .second-chat {
            display: inline-block;
        }

        .message-box .second-chat .circle {
            background-color: #4c5aa1;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            float: left;
            padding: 10px;
            margin-top: 10px;
            margin-right: 5px;
        }
        .message-box .second-chat #circle-mar {
            margin-top: 5px;
        }

        .message-box .second-chat p {
            font-size: 12px;
            overflow-wrap: break-word;
        }
        .message-box .second-chat p {
            width: 200px;
            float: left;
            background-color: #ecf1fb;
            padding: 12px;
            margin: 0px 5px;
            border-radius: 10px;
            color: #000;
        }
        .message-box .second-chat .arrow {
            content: "";
            width: 0px;
            height: 0px;
            border-right: 9px solid transparent;
            border-left: 9px solid #ecf1fb;
            border-top: 12px solid #ecf1fb;
            border-bottom: 9px solid transparent;
            margin-left: 40px;
            margin-top: -2%;
            display: inline-block;
        }

        .chat-window2 .input-box {
            position: absolute;
            font-size: 12px;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0px 30px;
            padding-bottom: 18px;
            border-top: 1px solid lightgray;
        }
        .chat-window2 .input-box .write-reply {
            float: left;
        }
        .chat-window2 .input-box .write-reply input[type="text"] {
            border: none;
            outline: none;
            font-size: 14px;
        }
        .chat-window2 .input-box .send-button {
            float: right;
            border: none;
            outline: none;
        }
        .chat-window2 .input-box .send-button button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            outline: none;
        }
        .chat-window2 .input-box .send-button button i {
            color: grey;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-window2 .input-box .survey img {
            width: 15px;
            margin-bottom: -4px;
        }
        .chat-window2 .input-box .survey p {
            display: inline;
            font-size: 10px;
            color: #636262;
        }
        .chat-window2 .input-box .survey {
            position: relative;
            bottom: 28px;
            right: -65px;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 396px) {
            .chat-window {
                right: 14px;
                bottom: 87px;
            }
            .hi-there {
                padding: 12px 30px;
            }
            .chat-window2 {
                right: 14px;
                bottom: 87px;
                height: 420px;
            }
            .chat-bar-open {
                bottom: 20px;
                right: 21px;
            }
            .chat-bar-close {
                bottom: 21px;
                right: 25px;
            }
            .message-box .second-chat .arrow {
                margin-left:41px;
            }
        }
    </style>
</head>
<body>

<!-- Popup chat window -->
<!-- chat open -->
<div class="chat-bar-open" id="chat-open">
    <button
            id="chat-open-button"
            type="button"
            class="collapsible close"
            onclick="chatOpen()">
        <img src="https://github.com/gmihaylov/netsuite-chatgpt-chat/blob/main/src/FileCabinet/SuiteScripts/NetSuite%20ChatGPT%20Chat/img/chatgpt-logo.png?raw=true" alt="ChatGPT Logo" />
    </button>
</div>

<!-- chat close -->
<div class="chat-bar-close" id="chat-close">
    <button
            id="chat-close-button"
            type="button"
            class="collapsible close"
            onclick="chatClose()"
    >
        <i class="material-icons-outlined"> close </i>
    </button>
</div>

<!-- chat-window 1 -->
<div class="chat-window" id="chat-window1">
    <div class="hi-there">
        <p class="p1">ChatGPT: Hi there!</p>
        <br />
        <p class="p2">Ask me anything NetSuite related ...</p>
    </div>
    <div class="start-conversation">
        <h1>Start a Conversation</h1>
        <br />
        <p>The ChatGPT typically replies in seconds.</p>
        <button
                class="new-conversation"
                type="button"
                onclick="openConversation()"
        >
          <span>New Conversation</span
          ><i class="material-icons-outlined"> send </i>
        </button>
    </div>
</div>

<!-- chat chat-window 2 -->
<div class="chat-window2" id="chat-window2">
    <div class="message-box" id="messageBox">
        <div class="hi-there">
            <p class="p1">Hi There</p>
            <br />
            <p class="p2">Ask ChatGPT here.</p>
        </div>
        <div class="first-chat">
            <p>Where to find Sales Orders?</p>
            <div class="arrow"></div>
        </div>
        <div class="second-chat">
            <div class="circle"></div>
            <p>Transactions > Sales > Enter Sales Orders</p>
            <div class="arrow"></div>
        </div>
    </div>
    <div class="input-box">
        <div class="survey">
            <p>Powered by </p>
            <img src="https://github.com/gmihaylov/netsuite-chatgpt-chat/blob/main/src/FileCabinet/SuiteScripts/NetSuite%20ChatGPT%20Chat/img/openai-logo.png?raw=true" style="width: 20%"/>
        </div>
        <div class="write-reply">
            <input
                    class="inputText"
                    type="text"
                    id="textInput"
                    placeholder="Write a reply..."
            />
        </div>
        <div class="send-button">
            <button
                    class="send-message"
                    id="send"
                    onclick="userResponse()"
            type="button">
                <i class="material-icons-outlined"> send </i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
